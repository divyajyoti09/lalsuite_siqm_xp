# ---------------------------
# LALSuite CI rules
# ---------------------------

workflow:
  rules:
    # run all other pipelines
    - when: always

# -- CI pipelines

# default run
.default:
  rules:
    - when: on_success

# tag on the upstream repo
.tag:
  rules:
    - if: '$CI_PROJECT_PATH == "lscsoft/lalsuite" && $CI_COMMIT_TAG'

# lalsuite tag on the upstream repo
.lalsuite-tag:
  rules:
    - if: '$CI_PROJECT_PATH == "lscsoft/lalsuite" && $CI_COMMIT_TAG =~ /^lalsuite-v/'

# CI build for normal pushes
.ci-push-build:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'

# CI build for merge requests
.ci-merge-build:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# CI nightly deployment from default branch of the upstream repo
.ci-nightly-deploy:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $CI_PROJECT_PATH == "lscsoft/lalsuite" && $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH'
      variables:
        ENABLE_NIGHTLY: "--enable-nightly"

# scheduled pipeline
.scheduled:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      variables:
        ENABLE_NIGHTLY: "--enable-nightly"

# manually-triggered pipeline
.manual:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_MESSAGE =~ /\[nightly ci\]/'
      variables:
        ENABLE_NIGHTLY: "--enable-nightly"

# -- skip rules

.skip-compiler:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip compiler\]/'
      when: never

.skip-conda:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip conda\]/'
      when: never

.skip-coverage:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip coverage\]/'
      when: never

.skip-debian:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip debian\]/'
      when: never

.skip-docs:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip docs\]/'
      when: never

.skip-docker:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip docker\]/'
      when: never

.skip-integration:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip integration\]/'
      when: never

.skip-koji:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip koji\]/'
      when: never

.skip-lint:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip lint\]/'
      when: never

.skip-platform:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\[skip platform\]/'
      when: never

.skip-rhel:
  rules:
